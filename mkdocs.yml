site_description: AI Crew for Instagram is a multi-agent AI system that collaborates to ideate, write, design, and optimize Instagram postsâ€”handling captions, hashtags, visuals, and posting strategy to maximize reach, engagement, and brand consistency. ðŸš€
site_author: Paras Chamoli
edit_uri: edit/main/docs/
repo_name: Paraschamoli/instagram-post-agent
copyright: Maintained by <a href="https://Paraschamoli.com">Paraschamoli</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/instagram_post_agent"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Paraschamoli/instagram-post-agent
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/instagram-post-agent

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
