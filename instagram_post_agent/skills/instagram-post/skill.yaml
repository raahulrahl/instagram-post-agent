id: instagram-post-v1
name: instagram-post
version: 1.0.0
author: paras25619@gmail.com

# Description
description: |
  An AI-powered Instagram marketing assistant that creates complete social media campaigns.
  This skill analyzes products, researches competitors, generates engaging ad copy,
  and designs visual concepts for Instagram posts. Using a multi-agent CrewAI system,
  it handles everything from market analysis to creative content creation.

# Tags and Modes
tags:
  - instagram
  - social-media
  - marketing
  - content-creation
  - ad-copy
  - photography
  - branding
  - digital-marketing
  - social-media-marketing
  - content-strategy
  - visual-content
  - creative-writing
  - competitor-analysis
  - market-research

input_modes:
  - text/plain
  - application/json

output_modes:
  - text/plain
  - application/json
  - text/markdown

# Example Queries
examples:
  - "Create Instagram content for https://example.com eco-friendly bags"
  - "Generate ad copy and images for our new fitness app launch"
  - "Plan Instagram campaign for luxury skincare product line"
  - "Create social media content for tech startup website"
  - "Design Instagram post for sustainable fashion brand"

# Detailed Capabilities
capabilities_detail:
  market_analysis:
    supported: true
    description: "Analyze products and competitors for market positioning"
    features:
      - "Website content analysis"
      - "Competitor research and comparison"
      - "Unique selling point identification"
      - "Market positioning insights"
    limitations: "Requires accessible website content; limited to public information"

  content_creation:
    supported: true
    description: "Generate engaging Instagram ad copy and captions"
    features:
      - "Multiple ad copy options (3 variants)"
      - "Hashtag recommendations"
      - "Call-to-action optimization"
      - "Tone and voice customization"
      - "Audience targeting"
    limitations: "May require human review for brand voice alignment"

  visual_concept_design:
    supported: true
    description: "Create detailed photographic concepts for Instagram posts"
    features:
      - "Photograph description generation"
      - "Visual style recommendations"
      - "Composition and lighting suggestions"
      - "Multiple concept options"
      - "Midjourney/DALL-E prompt compatible"
    limitations: "Generates descriptions only, not actual images"

  campaign_strategy:
    supported: true
    description: "Develop comprehensive Instagram marketing strategies"
    features:
      - "Target audience analysis"
      - "Content calendar suggestions"
      - "Engagement optimization tips"
      - "Performance metric guidance"
    limitations: "Strategy based on available information only"

# Requirements
requirements:
  packages:
    - "crewai>=0.80.0"
    - "crewai-tools>=0.1.0"
    - "langchain>=0.1.0"
    - "langchain-openai>=0.0.5"
    - "openai>=2.11.0"
    - "requests>=2.31.0"
    - "unstructured>=0.15.12"
    - "beautifulsoup4>=4.12.3"
    - "python-dotenv>=1.0.1"
  system: []
  min_memory_mb: 512
  external_services:
    - "OpenRouter API (or OpenAI API)"
    - "Serper API for search"
    - "Browserless API for web scraping"

# Performance Metrics
performance:
  avg_processing_time_ms: 15000
  max_concurrent_requests: 3
  memory_per_request_mb: 512
  timeout_seconds: 180
  max_input_length_chars: 5000
  scalability: vertical

# Tool Restrictions
allowed_tools:
  - Research
  - Analyze
  - Write
  - Design
  - Recommend
  - Generate
  - Plan
  - Optimize

# Rich Documentation
documentation:
  overview: |
    This skill provides complete Instagram marketing content creation through a multi-agent AI system.
    It employs specialized agents working in sequence to analyze products, research markets,
    generate compelling ad copy, and design visual concepts. The system is designed for
    marketers, business owners, and content creators who need professional-quality
    Instagram content without extensive manual effort.

  use_cases:
    when_to_use:
      - "Launching new products on Instagram"
      - "Creating consistent brand content"
      - "Generating ad copy for marketing campaigns"
      - "Designing visual concepts for social media"
      - "Competitor analysis and market positioning"
      - "Content strategy development"
      - "Small business social media management"

    when_not_to_use:
      - "Actual image generation (use DALL-E/Midjourney)"
      - "Real-time social media posting"
      - "Analytics and performance tracking"
      - "Community management and engagement"
      - "Paid ad campaign management"
      - "Video content creation"

  input_structure: |
    Accepts natural language requests with product information:

    Text format:
    "Create Instagram content for [website URL] [additional details]"

    JSON format:
    {
      "query": "Instagram content request",
      "product_website": "https://example.com",
      "product_details": "Additional information about the product",
      "target_audience": "Optional: Specific audience demographics",
      "campaign_goal": "Optional: Awareness, sales, engagement, etc."
    }

    Constraints:
    - Product website must be accessible
    - Maximum input length: 5000 characters
    - Must include at least a website URL or product name
    - Supported languages: English primary

  output_format: |
    Comprehensive Instagram Marketing Package:

    {
      "success": true,
      "content_package": {
        "ad_copy": {
          "options": [
            {
              "title": "Option 1",
              "copy": "Engaging ad copy text...",
              "hashtags": "#example #hashtags",
              "call_to_action": "Learn more â†’"
            }
          ]
        },
        "visual_concepts": {
          "options": [
            {
              "title": "Concept 1",
              "description": "Detailed photograph description...",
              "style": "Lifestyle, bright, professional",
              "composition": "Wide shot, natural lighting"
            }
          ]
        },
        "marketing_insights": {
          "product_analysis": "Key selling points...",
          "target_audience": "Primary demographic...",
          "recommended_strategy": "Content approach..."
        }
      },
      "metadata": {
        "processing_time_ms": 12000,
        "agents_used": 5,
        "tasks_completed": 6
      }
    }

  error_handling:
    - "Website inaccessible: Returns error with troubleshooting suggestions"
    - "No product information: Prompts for more details"
    - "API rate limits: Queues requests or suggests simpler queries"
    - "Content generation failure: Provides partial results with completion percentage"
    - "Invalid input format: Provides guidance on acceptable formats"
    - "Timeout: Returns progress snapshot and estimated completion time"

  examples:
    - title: "Eco-Friendly Product Launch"
      input:
        query: "Create Instagram content for https://ecobags.com sustainable tote bags"
        product_details: "Made from recycled materials, waterproof, multiple colors"
      output:
        success: true
        content_package:
          ad_copy:
            options: [3 engaging copy options]
          visual_concepts:
            options: [3 photograph descriptions]
        metadata:
          processing_time_ms: 14500
          agents_used: 5

    - title: "Tech App Promotion"
      input:
        query: "Generate Instagram ads for fitness tracking app at https://fitapp.com"
        product_details: "AI-powered workouts, progress tracking, community features"
        target_audience: "Fitness enthusiasts 25-40"
      output:
        success: true
        content_package:
          ad_copy:
            options: [3 fitness-focused copy options]
          visual_concepts:
            options: [3 active lifestyle photo concepts]
        metadata:
          processing_time_ms: 16000
          agents_used: 5

  best_practices:
    for_developers:
      - "Provide clear website URLs for accurate analysis"
      - "Include specific product features for better copy generation"
      - "Specify target audience for tailored content"
      - "Use the marketing insights to refine strategies"
      - "Combine with image generation tools for complete workflow"

    for_orchestrators:
      - "Route Instagram marketing requests to this skill"
      - "Chain with image generation agents for visual assets"
      - "Combine with scheduling agents for content planning"
      - "Use with analytics agents for performance tracking"
      - "Consider input complexity when setting timeout values"

  installation: |
    Required packages:
    pip install crewai crewai-tools langchain langchain-openai openai requests unstructured beautifulsoup4 python-dotenv

    Environment variables:
    OPENROUTER_API_KEY=your_openrouter_api_key
    SERPER_API_KEY=your_serper_api_key
    BROWSERLESS_API_KEY=your_browserless_api_key
    MEM0_API_KEY=your_mem0_api_key  # Optional
    MODEL_NAME=openai/gpt-4o  # Optional, default

    For web scraping capabilities:
    # No additional system dependencies required
    # Uses Browserless service for JavaScript-rendered content

  versioning:
    - version: "1.0.0"
      date: "2026-01-15"
      changes: "Initial release with 5-agent crew for complete Instagram content creation"
    - version: "1.1.0"
      status: "planned"
      changes: "Add video concept generation and Reels content"
    - version: "1.2.0"
      status: "planned"
      changes: "Integration with social media scheduling APIs"

