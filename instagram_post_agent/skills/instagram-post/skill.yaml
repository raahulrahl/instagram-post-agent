id: instagram-post-v1
name: instagram-post
version: 1.0.0
author: paras25619@gmail.com

# Description
description: |
  Creates structured Instagram marketing campaigns by analyzing products,
  researching competitors, generating optimized ad copy, designing visual concepts,
  and providing strategic recommendations. Produces multiple content variants
  with audience targeting and engagement optimization guidance.

# Tags and Modes
tags:
  - instagram
  - social-media
  - marketing
  - content-creation
  - ad-copy
  - branding
  - competitor-analysis
  - campaign-strategy

input_modes:
  - text/plain
  - application/json

output_modes:
  - text/plain
  - application/json
  - text/markdown

# Example Queries
examples:
  - "Create Instagram content for https://example.com eco-friendly bags"
  - "Generate ad copy and visual concepts for our fitness app"
  - "Plan Instagram campaign for luxury skincare brand"
  - "Design Instagram post for sustainable fashion startup"

# Detailed Capabilities
capabilities_detail:
  primary_capability:
    supported: true
    description: "Generates structured Instagram marketing content packages"
    features:
      - "Analyzes product websites and descriptions"
      - "Identifies unique selling points"
      - "Performs competitor positioning research"
      - "Generates 3 ad copy variants"
      - "Provides hashtag strategies"
      - "Creates 3 visual concept descriptions"
      - "Optimizes calls-to-action"
      - "Defines target audience segments"
    limitations: "Requires accessible product information; does not generate actual images or post to Instagram"

  secondary_capability:
    supported: true
    description: "Provides campaign strategy insights and engagement recommendations"
    features:
      - "Recommends content positioning"
      - "Suggests engagement tactics"
      - "Provides performance metric guidance"
      - "Offers content calendar suggestions"
      - "Delivers brand tone alignment guidance"

# Requirements
requirements:
  packages:
    - "crewai>=0.80.0"
    - "crewai-tools>=0.1.0"
    - "langchain>=0.1.0"
    - "langchain-openai>=0.0.5"
    - "openai>=2.11.0"
    - "requests>=2.31.0"
    - "unstructured>=0.15.12"
    - "beautifulsoup4>=4.12.3"
    - "python-dotenv>=1.0.1"
  system:
    - "Internet access for website analysis and competitor research"
  min_memory_mb: 512

# Performance Metrics
performance:
  avg_processing_time_ms: 15000
  max_concurrent_requests: 3
  memory_per_request_mb: 512
  scalability: vertical

# Tool Restrictions
allowed_tools:
  - Research
  - Analyze
  - Write
  - Design
  - Recommend
  - Generate
  - Plan
  - Optimize

# Rich Documentation
documentation:
  overview: |
    This skill generates complete Instagram marketing content packages.
    It analyzes product information, researches positioning, creates multiple
    ad copy variants, designs visual concepts, and provides campaign strategy
    guidance. The system is structured for marketers and business owners
    who require professional Instagram-ready content without manual research.

  use_cases:
    when_to_use:
      - "Launching a new product on Instagram"
      - "Creating multiple ad copy variations"
      - "Developing brand positioning for social media"
      - "Designing visual concepts for Instagram posts"
      - "Generating hashtag strategies"
      - "Planning engagement-focused campaigns"

    when_not_to_use:
      - "Actual image generation"
      - "Video production or editing"
      - "Posting content directly to Instagram"
      - "Managing community engagement"
      - "Running paid ad campaigns"
      - "Email marketing"

  input_structure: |
    Accepts product information in plain text or JSON format.

    Example (Plain Text):
    "Create Instagram content for https://example.com eco-friendly bags"

    Example (JSON):
    {
      "query": "Instagram content request",
      "product_website": "https://example.com",
      "product_details": "Key features and differentiators",
      "target_audience": "Optional demographic",
      "campaign_goal": "Awareness, engagement, or sales"
    }

    Constraints:
    - Must include product name or website
    - Maximum 5000 characters
    - Content should be in English

  output_format: |
    Returns structured Instagram marketing package.

    Output Structure:
    - MARKET ANALYSIS:
      - PRODUCT SUMMARY
      - UNIQUE SELLING POINTS
      - COMPETITOR POSITIONING
    - AD COPY OPTIONS (3):
      - TITLE
      - COPY
      - HASHTAGS
      - CALL TO ACTION
    - VISUAL CONCEPT OPTIONS (3):
      - TITLE
      - DESCRIPTION
      - STYLE
      - COMPOSITION
    - CAMPAIGN STRATEGY:
      - PRIMARY OBJECTIVE
      - TARGET AUDIENCE
      - ENGAGEMENT RECOMMENDATIONS
      - METRICS TO TRACK
    - METADATA:
      - PROCESSING TIME
      - AGENTS USED
      - TASKS COMPLETED

  error_handling:
    - "Missing product information: Requests website or product name"
    - "Website inaccessible: Returns error with retry suggestion"
    - "Input too long: Requests input under 5000 characters"
    - "API timeout: Retries up to 3 times"
    - "Insufficient data: Generates partial output with noted limitations"

  examples:
    - title: "Eco Product Campaign"
      input:
        query: "Create Instagram content for https://ecobags.com"
      output:
        market_analysis: "Identified eco-conscious positioning"
        ad_variants_generated: 3
        visual_concepts_generated: 3
        processing_time_ms: 14000

    - title: "Fitness App Launch"
      input:
        query: "Generate Instagram ads for fitness tracking app"
        target_audience: "Fitness enthusiasts 25-40"
      output:
        ad_variants_generated: 3
        engagement_strategy_provided: true
        processing_time_ms: 16000

  best_practices:
    for_developers:
      - "Provide detailed product features for stronger ad copy"
      - "Specify target audience when possible"
      - "Use JSON format for structured requests"
      - "Allow up to 15 seconds processing time"

    for_orchestrators:
      - "Route Instagram marketing and campaign creation requests here"
      - "Do not route image rendering or video generation requests"
      - "Consider 180-second timeout"
      - "Limit to 3 concurrent requests"

  installation: |
    Installation instructions for the instagram-post agent.

    Required packages:
    pip install crewai crewai-tools langchain langchain-openai openai requests unstructured beautifulsoup4 python-dotenv

    Environment variables required:
    - OPENROUTER_API_KEY
    - SERPER_API_KEY
    - BROWSERLESS_API_KEY

    Quick start:
    1. Install dependencies
    2. Configure environment variables
    3. Run the agent service
    4. Send structured marketing requests via API

  versioning:
    - version: "1.0.0"
      date: "2026-01-15"
      changes: "Initial release with structured Instagram campaign generation"
    - version: "1.1.0"
      status: "planned"
      changes: "Add Reels concept generation"
    - version: "1.2.0"
      status: "planned"
      changes: "Add scheduling integration support"

