services:
  instagram_post_agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: instagram_post_agent
    ports:
      - "3773:3773"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      

    env_file:
      - .env
    volumes:
      - ./instagram_post_agent:/app/instagram_post_agent
      - ./agent_config.json:/app/agent_config.json
    restart: unless-stopped
    networks:
      - instagram_post_agent-network
    

networks:
  instagram_post_agent-network:
    driver: bridge


